<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/app.css">
  <title>iPhone Calculator</title>
</head>
<body>
  <div class="app">
    <div class="result">0</div>
    <div class="buttons">
      <button class="btn btn-circle btn-light btn-clear">AC</button>
      <button class="btn btn-circle btn-light">±</button>
      <button class="btn btn-circle btn-light">%</button>
      <button class="btn btn-circle btn-orange">÷</button>
      <button class="btn btn-circle btn-dark">7</button>
      <button class="btn btn-circle btn-dark">8</button>
      <button class="btn btn-circle btn-dark">9</button>
      <button class="btn btn-circle btn-orange">×</button>
      <button class="btn btn-circle btn-dark">4</button>
      <button class="btn btn-circle btn-dark">5</button>
      <button class="btn btn-circle btn-dark">6</button>
      <button class="btn btn-circle btn-orange">−</button>
      <button class="btn btn-circle btn-dark">1</button>
      <button class="btn btn-circle btn-dark">2</button>
      <button class="btn btn-circle btn-dark">3</button>
      <button class="btn btn-circle btn-orange">+</button>
      <button class="btn btn-capsule btn-dark">0</button>
      <button class="btn btn-circle btn-dark">,</button>
      <button class="btn btn-circle btn-orange">=</button>
    </div>
    <div class="tab-bar"></div>
  </div>
  <script src="assets/js/app.js" type="module"></script>
</body>
</html>
